<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="change-theme flex">Dark Mode</div>
    <div class="clock">
        <div class="centre "></div>
        <div class="absolute second"></div>
        <div class="minute absolute"></div>
        <div class="hour absolute"></div>
    </div>
    <div class="flex time">
        <div class="currtime"></div>
        <div class="flex currdate">
            <div class="day"></div>
            <div class="month"></div>
            <div class="flex date"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
